<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>LEGOMIL</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    .hero-title {
      font-size: 2rem !important;
      font-weight: 700;
      color: #363636;
    }
    .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      z-index: 10;
    }
    .delete-btn:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 1);
    }
    .delete-btn svg {
      width: 1rem;
      height: 1rem;
      color: #999;
      transition: color 0.2s;
    }
    .delete-btn:hover svg {
      color: #f14668;
    }
    .card {
      height: 320px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .card-image img {
      max-height: 180px;
      max-width: 100%;
      object-fit: contain;
    }
    .card-content {
      flex-shrink: 0;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card-content .title {
      line-height: 1.2;
      height: 2.4em;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .set-link {
      color: inherit;
      text-decoration: none;
    }
    .set-link:hover {
      color: #ff3860;
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .hero-title {
        font-size: 1.5rem !important;
      }
      .field.has-addons {
        flex-direction: column;
      }
      .field.has-addons .control:not(:last-child) {
        margin-bottom: 0.5rem;
      }
      .field.has-addons .control .input,
      .field.has-addons .control .button {
        border-radius: 4px;
      }
      .card-content .title {
        font-size: 80%;
      }
      .card-content .subtitle {
        font-size: 80%;
      }
    }
  </style>
</head>
<body x-data="legoApp()" x-init="loadSets()">
  <!-- Hero Section -->
  <section class="hero is-danger is-small">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title hero-title">LEGOMIL</h1>
        <p class="subtitle is-6">Ukupno setova: <span x-text="sets.length" class="has-text-weight-bold"></span></p>
      </div>
    </div>
  </section>

  <div class="container">

    <!-- Input Section -->
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="field has-addons">
              <div class="control is-expanded">
                <input class="input is-large" type="text" x-model="newSet" placeholder="Unesi LEGO broj" @keydown.enter="addSet()">
              </div>
              <div class="control">
                <button class="button is-danger is-large" @click="addSet()">
                  <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="12" y1="5" x2="12" y2="19"></line>
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                  </span>
                  <span>Dodaj set</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- LEGO Sets Grid -->
    <section class="section">
      <div class="container">
        <div class="columns is-multiline is-mobile">
          <template x-for="set in sets" :key="set.set_number">
            <div class="column is-one-quarter-desktop is-half-tablet is-half-mobile">
              <div class="card">
                <button class="delete-btn" @click="deleteSet(set.set_number)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 7l16 0" />
                    <path d="M10 11l0 6" />
                    <path d="M14 11l0 6" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
                </button>
                <div class="card-image">
                  <img :src="set.image_url" :alt="set.name">
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-5">
                        <a :href="`https://rebrickable.com/sets/${set.set_number}/`" target="_blank" class="set-link" x-text="set.name"></a>
                      </p>
                      <p class="subtitle is-6">
                        <strong>Godina:</strong> <span x-text="set.year"></span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </section>
  </div>

<script>
function legoApp() {
  return {
    sets: [],
    newSet: "",
    async loadSets() {
      const res = await fetch("/sets");
      this.sets = await res.json();
    },
    async addSet() {
      if (!this.newSet) return;
      const res = await fetch(`/addSet/${this.newSet}`, { method: "POST" });
      const data = await res.json();
      if (data.success) {
        this.sets.push({
          set_number: data.set.set_num,
          name: data.set.name,
          year: data.set.year,
          theme: data.set.theme_id,
          image_url: data.set.set_img_url
        });
        this.newSet = "";
      } else {
        alert("Greška: " + data.error);
      }
    },
    async deleteSet(setNumber) {
      if (!confirm(`Da li si siguran da želiš da obrišeš set ${setNumber}?`)) {
        return;
      }
      
      const res = await fetch(`/deleteSet/${setNumber}`, { method: "DELETE" });
      const data = await res.json();
      
      if (data.success) {
        this.sets = this.sets.filter(set => set.set_number !== setNumber);
      } else {
        alert("Greška: " + data.error);
      }
    }
  }
}
</script>
</body>
</html>
